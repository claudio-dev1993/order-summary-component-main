<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>

    <div class="container-card">

      <section>

        <div class="container-image">
          <img src="/images/illustration-hero.svg" alt="hero">
        </div>

      </section>

      <section>

        <div class="container-summary">

          <div class="order-summary">
            <h2> Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like! </p>
          </div>

          <div class="select-plan">

            <div class="annual-plan">
              <div class="icon-music">
                <img src="/images/icon-music.svg" alt="music icon">
              </div>
              <p><span>Annual Plan</span><br>$59.99/year</p>
            </div>

            <div class="change-plan">
              <a href="#">Change</a>
            </div>

          </div>

          <div class="payment-buttons">
            <button><a href="#">Proceed to Payment</a></button>
            <button><a href="#">Cancel Order</a></button>
            
          </div>

        </div>

      </section>

    </div>

  </main>

  <footer>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="http://www.github.com/claudio-dev1993">Claudio Roberto</a>.</span>
    </div>
  </footer>

</body>

</html>
